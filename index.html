<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="styles1.css">
</head>
<body>
<div class="sign-up-form">
	<script src="https://kit.fontawesome.com/ff8627bac3.js" crossorigin="anonymous"></script>
	<i class="fas fa-user-circle" style="font-size: 80px"></i>
	<h1> Sign Up </h1>
	<form id = "form">
		<label for="email">Enter your email address:</label>
		<input type="email" class = "input-box" placeholder="default@gmail.com" pattern= ".+@gmail\.com" title = "Invaild Email"> <br>
		<input type="password" class = "input-box" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_-]).{6,}" title="Must include at least one number,one uppercase and lowercase letter, one special character and atleast 6 or more characters">
		<!--<button type="button"  class="signup" type="submit">Sign Up</button>-->
		<input class="signup" type="submit" name="Sign Up" >
		<hr>
		<p style="font-size: 22px;" class="or">OR</p>
		<button type="button" class="google">Login with google</button>
		<p>Already have an account? <a href = "a" style="text-decoration: none;">Sign in</a></p>
	</form> 
</div>
</body>
</html>
